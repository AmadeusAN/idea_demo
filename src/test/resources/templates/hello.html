<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>输出的格式化整数为<span th:text="${#numbers.formatInteger(10.659,5,'POINT')}"/>
</p>

数组整数格式化
<p th:each="num: ${#numbers.arrayFormatInteger(arr,5,'COMMA')}">
    <span th:text="${num}"></span>
</p>

列表输出格式化
<p th:each="num2: ${#numbers.listFormatInteger(list,5,'DEFAULT')}">
    <span th:text="${num2}"/>
</p>

集合输出格式化
<p th:each="num: ${#numbers.setFormatInteger(set,5)}">
    <span th:text="${num}"/>
</p>

小数格式化输出
<p th:text="${#numbers.formatDecimal(123.321,5,5,'POINT')}">这里应该被覆盖</p>

货币格式化输出
<p th:text="${#numbers.formatCurrency(13.56)}"/>

百分比格式化
<p th:text="${#numbers.formatPercent(0.123456456,3,5)}  "/>

获取数据并输出
<tr th:each="num: ${#numbers.sequence(1,3)}">
    <td th:text="${num}"/>
</tr>

使用字符串对象
<P th:text="${#strings.toString(user)}"/>
<p th:text="${#strings.toString(user.name)}"/>

使用日期对象
<p th:text="${#dates.format(date,'yyyy-MM-dd,HH:mm:ss')}"/>-*
</body>
</html>
